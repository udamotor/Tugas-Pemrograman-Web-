<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register - Mall Sampah</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
          font-family: 'Poppins', sans-serif;
          background-color: #f9fafb;
      }
      .input-field {
          width: 100%;
          padding: 12px 16px;
          border: 1px solid #E0E0E0;
          border-radius: 8px;
          font-size: 14px;
          outline: none;
          transition: border-color 0.2s;
      }
      .input-field:focus {
          border-color: #2E8B57;
      }
      .password-toggle {
          position: absolute;
          right: 16px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          color: #6B7280;
      }
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#2E8B57", secondary: "#4CAF50" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen">
    <header
      class="h-14 bg-white shadow-sm flex items-center justify-between px-4 md:px-6"
    >
      <a href="#" class="flex items-center gap-2 text-gray-700">
        <div class="w-10 h-10 flex items-center justify-center">
          <i class="ri-arrow-left-line ri-lg"></i>
        </div>
        <span class="text-sm">Kembali</span>
      </a>
      <div class="font-['Pacifico'] text-xl text-primary">H!jauin</div>
      <div class="w-10"></div>
    </header>

    <main class="max-w-md mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <!-- Tab Navigation -->
        <div class="flex border-b">
          <button
            id="login-tab"
            class="flex-1 py-3 text-center font-medium text-sm relative tab-active"
          >
            Masuk
            <div
              class="tab-indicator absolute bottom-0 left-0 w-full h-0.5 bg-primary"
            ></div>
          </button>
          <button
            id="register-tab"
            class="flex-1 py-3 text-center font-medium text-sm text-gray-500 relative"
          >
            Daftar
            <div
              class="tab-indicator absolute bottom-0 left-0 w-full h-0.5 bg-primary hidden"
            ></div>
          </button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="p-6">
          <form>
            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email atau Username</label
              >
              <input
                type="text"
                id="email"
                class="input-field"
                placeholder="Masukkan email atau username"
              />
            </div>

            <div class="mb-2 relative">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Kata Sandi</label
              >
              <input
                type="password"
                id="password"
                class="input-field pr-10"
                placeholder="Masukkan kata sandi"
              />
              <div
                class="password-toggle w-5 h-5 flex items-center justify-center"
              >
                <i class="ri-eye-line"></i>
              </div>
            </div>

            <div class="mb-6 text-right">
              <a href="#" class="text-sm text-primary hover:underline"
                >Lupa Kata Sandi?</a
              >
            </div>

            <button
              type="submit"
              class="w-full bg-primary text-white py-3 font-semibold rounded-button hover:bg-opacity-90 transition-all whitespace-nowrap"
            >
              Masuk
            </button>
          </form>

          <div class="my-6 flex items-center">
            <div class="flex-grow h-px bg-gray-200"></div>
            <span class="px-4 text-sm text-gray-500">atau</span>
            <div class="flex-grow h-px bg-gray-200"></div>
          </div>

          <div class="space-y-3">
            <button
              class="w-full border border-gray-200 rounded-button py-3 flex items-center justify-center gap-3 hover:bg-gray-50 transition-all whitespace-nowrap"
            >
              <div class="w-5 h-5 flex items-center justify-center">
                <i class="ri-google-fill text-[#DB4437]"></i>
              </div>
              <span class="text-sm font-medium">Lanjutkan dengan Google</span>
            </button>

            <button
              class="w-full border border-gray-200 rounded-button py-3 flex items-center justify-center gap-3 hover:bg-gray-50 transition-all whitespace-nowrap"
            >
              <div class="w-5 h-5 flex items-center justify-center">
                <i class="ri-facebook-fill text-[#4267B2]"></i>
              </div>
              <span class="text-sm font-medium">Lanjutkan dengan Facebook</span>
            </button>
          </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="p-6 hidden">
          <form>
            <div class="mb-4">
              <label
                for="fullname"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Nama Lengkap</label
              >
              <input
                type="text"
                id="fullname"
                class="input-field"
                placeholder="Masukkan nama lengkap"
              />
            </div>

            <div class="mb-4">
              <label
                for="register-email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                id="register-email"
                class="input-field"
                placeholder="Masukkan email"
              />
            </div>

            <div class="mb-4">
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Nomor Telepon</label
              >
              <input
                type="tel"
                id="phone"
                class="input-field"
                placeholder="Masukkan nomor telepon"
              />
            </div>

            <div class="mb-4 relative">
              <label
                for="register-password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Kata Sandi</label
              >
              <input
                type="password"
                id="register-password"
                class="input-field pr-10"
                placeholder="Masukkan kata sandi"
              />
              <div
                class="password-toggle w-5 h-5 flex items-center justify-center"
              >
                <i class="ri-eye-line"></i>
              </div>
            </div>

            <div class="mb-6 relative">
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Konfirmasi Kata Sandi</label
              >
              <input
                type="password"
                id="confirm-password"
                class="input-field pr-10"
                placeholder="Konfirmasi kata sandi"
              />
              <div
                class="password-toggle w-5 h-5 flex items-center justify-center"
              >
                <i class="ri-eye-line"></i>
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-primary text-white py-3 font-semibold rounded-button hover:bg-opacity-90 transition-all whitespace-nowrap"
            >
              Daftar
            </button>
          </form>

          <div class="my-6 flex items-center">
            <div class="flex-grow h-px bg-gray-200"></div>
            <span class="px-4 text-sm text-gray-500">atau</span>
            <div class="flex-grow h-px bg-gray-200"></div>
          </div>

          <div class="space-y-3">
            <button
              class="w-full border border-gray-200 rounded-button py-3 flex items-center justify-center gap-3 hover:bg-gray-50 transition-all whitespace-nowrap"
            >
              <div class="w-5 h-5 flex items-center justify-center">
                <i class="ri-google-fill text-[#DB4437]"></i>
              </div>
              <span class="text-sm font-medium">Daftar dengan Google</span>
            </button>

            <button
              class="w-full border border-gray-200 rounded-button py-3 flex items-center justify-center gap-3 hover:bg-gray-50 transition-all whitespace-nowrap"
            >
              <div class="w-5 h-5 flex items-center justify-center">
                <i class="ri-facebook-fill text-[#4267B2]"></i>
              </div>
              <span class="text-sm font-medium">Daftar dengan Facebook</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script id="tab-switching">
      document.addEventListener("DOMContentLoaded", function () {
        const loginTab = document.getElementById("login-tab");
        const registerTab = document.getElementById("register-tab");
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");

        loginTab.addEventListener("click", function () {
          // Update tab styles
          loginTab.classList.add("tab-active", "text-gray-900");
          loginTab.classList.remove("text-gray-500");
          registerTab.classList.remove("tab-active", "text-gray-900");
          registerTab.classList.add("text-gray-500");

          // Show/hide indicators
          loginTab.querySelector(".tab-indicator").classList.remove("hidden");
          registerTab.querySelector(".tab-indicator").classList.add("hidden");

          // Show/hide forms
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
        });

        registerTab.addEventListener("click", function () {
          // Update tab styles
          registerTab.classList.add("tab-active", "text-gray-900");
          registerTab.classList.remove("text-gray-500");
          loginTab.classList.remove("tab-active", "text-gray-900");
          loginTab.classList.add("text-gray-500");

          // Show/hide indicators
          registerTab.querySelector(".tab-indicator").classList.remove("hidden");
          loginTab.querySelector(".tab-indicator").classList.add("hidden");

          // Show/hide forms
          registerForm.classList.remove("hidden");
          loginForm.classList.add("hidden");
        });
      });
    </script>

    <script id="password-toggle">
      document.addEventListener("DOMContentLoaded", function () {
        const passwordToggles = document.querySelectorAll(".password-toggle");

        passwordToggles.forEach((toggle) => {
          toggle.addEventListener("click", function () {
            const passwordField = this.previousElementSibling;
            const icon = this.querySelector("i");

            if (passwordField.type === "password") {
              passwordField.type = "text";
              icon.classList.remove("ri-eye-line");
              icon.classList.add("ri-eye-off-line");
            } else {
              passwordField.type = "password";
              icon.classList.remove("ri-eye-off-line");
              icon.classList.add("ri-eye-line");
            }
          });
        });
      });
    </script>
  </body>
</html>
